<div class="modal-header">
    <div id="titulo">Parceiros</div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-lg-4">
            <label>Nome parceiro</label>
            <input id="nome_parceiro" type="text" class="form-control" placeholder="Informar nome" />
        </div>
        <div class="col-lg-4">
            <label>Data cadastro</label>
            <input id="data_cadastro" type="text" class="form-control" placeholder="dd/MM/yyyy" />
        </div>
        <div class="col-lg-4">
            <label>Data fim</label>
            <input id="data_fim" type="text" class="form-control" placeholder="dd/MM/yyyy" />
        </div>
    </div>

    <div class="modal-footer">
        <button label="ok" class="btn btn-danger" id="botao_inativar" style="display: none;"></button>
        <button type="button" class="btn btn-success" id="botao_salvar" style="display: none;">Salvar</button>
        <button type="button" class="btn btn-secondary" id="botao_fechar" style="display: none;">Fechar</button>
    </div>
</div>
